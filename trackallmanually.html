<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Growth for IFS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #388e3c; /* Darker green color for headings */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid #b9fbc0;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #81c784;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f8e9;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        .button {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #57a05d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Your Growth for IFS</h1>
        <form id="data-form">
            <input type="date" id="date-input" class="input-field">
            <input type="number" id="test-questions" class="input-field" placeholder="Number of Test Questions Solved (integer)">
            <input type="number" id="test-time" class="input-field" step="0.01" placeholder="Time (0.00 to 10.00)">
            <input type="number" id="pyq-questions" class="input-field" placeholder="Number of PYQ Questions Solved (integer)">
            <input type="number" id="pyq-time" class="input-field" step="0.01" placeholder="Time (0.00 to 10.00)">
            <input type="text" id="notes-topic" class="input-field" placeholder="Notes Revised (Enter Topic Name)">
            <input type="number" id="notes-time" class="input-field" step="0.01" placeholder="Time (0.00 to 10.00)">
            <input type="text" id="forestry-topic" class="input-field" placeholder="Forestry Topic Name">
            <input type="number" id="forestry-time" class="input-field" step="0.01" placeholder="Time (0.00 to 10.00)">
            <input type="text" id="english-topic" class="input-field" placeholder="English Topic Name">
            <input type="number" id="english-time" class="input-field" step="0.01" placeholder="Time (0.00 to 10.00)">
            <input type="text" id="gk-topic" class="input-field" placeholder="GK Topic Name">
            <input type="number" id="gk-time" class="input-field" step="0.01" placeholder="Time (0.00 to 10.00)">
            <button type="button" class="button" onclick="saveData()">Save Data</button>
        </form>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Test Questions Solved</th>
                    <th>Test Time</th>
                    <th>PYQ Questions Solved</th>
                    <th>PYQ Time</th>
                    <th>Notes Revised</th>
                    <th>Notes Time</th>
                    <th>Forestry</th>
                    <th>Forestry Time</th>
                    <th>English</th>
                    <th>English Time</th>
                    <th>GK</th>
                    <th>GK Time</th>
                    <th>Total Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function saveData() {
            const date = document.getElementById('date-input').value || new Date().toISOString().split('T')[0];
            const testQuestions = document.getElementById('test-questions').value || 0;
            const testTime = parseFloat(document.getElementById('test-time').value) || 0;
            const pyqQuestions = document.getElementById('pyq-questions').value || 0;
            const pyqTime = parseFloat(document.getElementById('pyq-time').value) || 0;
            const notesTopic = document.getElementById('notes-topic').value || '';
            const notesTime = parseFloat(document.getElementById('notes-time').value) || 0;
            const forestryTopic = document.getElementById('forestry-topic').value || '';
            const forestryTime = parseFloat(document.getElementById('forestry-time').value) || 0;
            const englishTopic = document.getElementById('english-topic').value || '';
            const englishTime = parseFloat(document.getElementById('english-time').value) || 0;
            const gkTopic = document.getElementById('gk-topic').value || '';
            const gkTime = parseFloat(document.getElementById('gk-time').value) || 0;

            const totalTime = testTime + pyqTime + notesTime + forestryTime + englishTime + gkTime;

            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            let existingRow = null;

            // Check if a row for the same date already exists
            for (let row of table.rows) {
                if (row.cells[0].innerText === date) {
                    existingRow = row;
                    break;
                }
            }

            if (existingRow) {
                // Update existing row
                existingRow.cells[1].innerText = testQuestions;
                existingRow.cells[2].innerText = testTime.toFixed(2);
                existingRow.cells[3].innerText = pyqQuestions;
                existingRow.cells[4].innerText = pyqTime.toFixed(2);
                existingRow.cells[5].innerText = notesTopic;
                existingRow.cells[6].innerText = notesTime.toFixed(2);
                existingRow.cells[7].innerText = forestryTopic;
                existingRow.cells[8].innerText = forestryTime.toFixed(2);
                existingRow.cells[9].innerText = englishTopic;
                existingRow.cells[10].innerText = englishTime.toFixed(2);
                existingRow.cells[11].innerText = gkTopic;
                existingRow.cells[12].innerText = gkTime.toFixed(2);
                existingRow.cells[13].innerText = totalTime.toFixed(2);
            } else {
                // Create new row
                const row = table.insertRow();
                row.insertCell(0).innerText = date;
                row.insertCell(1).innerText = testQuestions;
                row.insertCell(2).innerText = testTime.toFixed(2);
                row.insertCell(3).innerText = pyqQuestions;
                row.insertCell(4).innerText = pyqTime.toFixed(2);
                row.insertCell(5).innerText = notesTopic;
                row.insertCell(6).innerText = notesTime.toFixed(2);
                row.insertCell(7).innerText = forestryTopic;
                row.insertCell(8).innerText = forestryTime.toFixed(2);
                row.insertCell(9).innerText = englishTopic;
                row.insertCell(10).innerText = englishTime.toFixed(2);
                row.insertCell(11).innerText = gkTopic;
                row.insertCell(12).innerText = gkTime.toFixed(2);
                row.insertCell(13).innerText = totalTime.toFixed(2);
                const deleteCell = row.insertCell(14);
                deleteCell.innerHTML = '<button class="button" onclick="deleteRow(this)">Delete</button>';
            }
        }

        function deleteRow(button) {
            if (confirm('Are you sure you want to delete this row?')) {
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        }

        // Set today's date as default value
        document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
